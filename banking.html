<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-16 text-7xl font-semibold">Transaction History</h1>

    <section class="mx-auto mt-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-blue-100 text-center py-16 rounded-md ">
                <h2 class="font-bold text-2xl">Deposit</h2>
                <h4 class="font-semibold text-3xl my-2">$<span id="deposit">00</span></h4>
            </div>
            <div class="bg-yellow-100 text-center py-16 rounded-md ">
                <h2 class="font-bold text-2xl">Withdraw</h2>
                <h4 class="font-semibold text-3xl my-2">$<span id="withdraw">00</span></h4>
            </div>
            <div class="bg-green-100 text-center py-16 rounded-md ">
                <h2 class="font-bold text-2xl">Balance</h2>
                <h4 class="font-semibold text-3xl my-2">$<span id="balance">00</span></h4>
            </div>  
        </div>

    </section>
    <section class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-red-100 p-10 rounded">
                <h3 class="text-2xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                        type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-green-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>
            </div>
            <div class="bg-purple-100 p-10 rounded">
                <h3 class="text-2xl">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                        type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-green-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </div>
    </section>



    <script src="js/banking.js"></script>
</body>
</html>
